<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="faviconSite.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(206, 206, 206);
        }

        header {
            width: 100%;
            background-color: rgb(160, 160, 160);
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        /* Estiliza a seção principal */
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 100px;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Estiliza os cartões */
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }
        /* Sobreposição de cor nas imagens */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .card a {
            position: relative;
            z-index: 1;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
        }

        .card h3 {
            margin: 0;
        }

        #livros {
            background-image: url('imagens/livros.png');
        }

        #poemas {
            background-image: url('imagens/imagempoesia.jpg');
        }

        #frases {
            background-image: url('imagens/frases.jpg');
        }
    </style>
</head>
<body>
    <header>
        <h1>Escolha um tipo de texto de sua preferência</h1>
    </header>
    <main>
        <div id="livros" class="card"><a href="LivrosPaginas/livros.html"><h3>Livros</h3></a></div>
        <div id="poemas" class="card"><a href="PoemasPaginas/poemas.html"><h3>Poemas</h3></a></div>
        <div id="frases" class="card"><a href="FrasesPaginas/frases.html"><h3>Frases</h3></a></div>
    </main>
</body>
</html>
